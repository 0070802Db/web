            const randomIndex = Math.floor(Math.random() * stories.length);
            const story = stories[randomIndex];
            const container = document.getElementById('english-story-container');
            container.innerHTML = `
                <h2 class="story-title">${story.title}</h2>
                <div class="story-content">
                    <p class="english-sentence">${story.english_sentence}</p>
                    <p class="phonetic-transcription">(${story.phonetic_transcription})</p>
                    <p class="thai-translation">(${story.thai_translation})</p>
                    <img src="${story.image_url}" alt="${story.title}" class="story-image">
                </div>
            `;
        }
    </script>

</body>
</html>
