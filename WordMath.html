    function getRandomWords(grade, count) {
        const words = wordData[grade];
        const randomWords = [];
        const usedIndices = new Set();
        while (randomWords.length < count && usedIndices.size < words.length) {
            const randomIndex = Math.floor(Math.random() * words.length);
            if (!usedIndices.has(randomIndex)) {
                usedIndices.add(randomIndex);
                randomWords.push(words[randomIndex]);
            }
        }
        return randomWords;
    }

        const resultBox = document.getElementById('multiplication-result');
        resultBox.innerHTML = '<h3>‡πÇ‡∏à‡∏ó‡∏¢‡πå‡∏™‡∏π‡∏ï‡∏£‡∏Ñ‡∏π‡∏ì:</h3>';
        
        for (let i = 0; i < 5; i++) {
            const randomNumber = Math.floor(Math.random() * 12) + 1;
            const answer = multiplier * randomNumber;
            
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('result-item');
            questionDiv.innerHTML = `<p>${multiplier} √ó ${randomNumber} = ?</p>
                                     <p style="color: #4CAF50; font-weight: bold; margin-top: 5px;">‡πÄ‡∏â‡∏•‡∏¢: ${answer}</p>`;
            resultBox.appendChild(questionDiv);
        }
    }

    // Tab switching logic
    document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', () => {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            button.classList.add('active');
            const targetTab = button.getAttribute('data-tab');
            document.getElementById(targetTab).classList.add('active');
        });
    });

</script>
