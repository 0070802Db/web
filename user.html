<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบออมเงินนักเรียน</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #0056b3; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="password"], input[type="number"], input[type="date"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
        .admin-section { background-color: #e9ecef; padding: 15px; border-radius: 5px; margin-top: 20px; border: 1px solid #ced4da; }
        .admin-section h3 { margin-top: 0; }
        .hidden { display: none; }
        #login-section, #main-app-section { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f0f0f0; }
        .total-row td { font-weight: bold; background-color: #e6f7ff; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ระบบบันทึกการออมเงินนักเรียน</h1>

        <div id="login-section">
            <h2><img src="https://img.icons8.com/ios-filled/50/000000/login-rounded-right.png" alt="Login Icon" style="vertical-align: middle; width: 30px; height: 30px;"/> เข้าสู่ระบบ(รับฝากเงิน)</h2>
        
            <button onclick="showApp(false)">เข้าสู่โหมดผู้รับฝากเงิน</button>
        </div>

        <div id="main-app-section" class="hidden">
            <div id="user-greeting"></div>
            <button id="logout-button" class="hidden" onclick="logout()" style="background-color: #dc3545;">ออกจากระบบ (ผู้ดูแล)</button>

            <h2><img src="https://img.icons8.com/ios-filled/50/000000/save-as.png" alt="Save Icon" style="vertical-align: middle; width: 30px; height: 30px;"/> บันทึกการออมเงิน</h2>
            <label for="record-date">วันที่บันทึก:</label>
            <input type="date" id="record-date">

            <label for="student-name">ชื่อนักเรียน:</label>
            <select id="student-name"></select>

            <label for="deposit-amount">ยอดเงินฝาก (บาท):</label>
            <input type="number" id="deposit-amount" min="0" step="any">

            <button onclick="saveDeposit()"><img src="https://img.icons8.com/ios-filled/50/000000/coins.png" alt="Coins Icon" style="vertical-align: middle; width: 20px; height: 20px;"/> บันทึกยอดฝาก</button>

            <div id="admin-controls" class="admin-section hidden">
                <h3><img src="https://img.icons8.com/ios-filled/50/000000/admin-settings-male.png" alt="Admin Icon" style="vertical-align: middle; width: 25px; height: 25px;"/> ส่วนผู้ดูแลระบบ</h3>
                <label for="new-student-name">เพิ่มชื่อนักเรียนใหม่:</label>
                <input type="text" id="new-student-name">
                <button onclick="addStudent()">เพิ่มนักเรียน</button>
                <br><br>
                <label for="delete-student-name">ลบชื่อนักเรียน:</label>
                <select id="delete-student-name-select"></select>
                <button onclick="deleteStudent()" style="background-color: #c82333;">ลบนักเรียน</button>
            </div>

            <h2><img src="https://img.icons8.com/ios-filled/50/000000/today.png" alt="Today Icon" style="vertical-align: middle; width: 30px; height: 30px;"/> สรุปยอดฝากประจำวัน</h2>
            <label for="summary-date">เลือกวันที่ดูสรุป:</label>
            <input type="date" id="summary-date">
            <button onclick="loadDailySummary()">แสดงสรุป</button>
            <div id="daily-summary-table"></div>

            <h2><img src="https://img.icons8.com/ios-filled/50/000000/combo-chart.png" alt="Chart Icon" style="vertical-align: middle; width: 30px; height: 30px;"/> สถิติการฝากเงิน</h2>
            <label for="stats-month">เลือกเดือน (YYYY-MM):</label>
            <input type="month" id="stats-month">
            <button onclick="loadMonthlyIndividualStats()">แสดงสถิติรายบุคคล (ประจำเดือน)</button>
            <div id="individual-monthly-stats-table"></div>
            <br>
            <button onclick="loadOverallStats('daily')">สถิติรวม (รายวัน)</button>
            <button onclick="loadOverallStats('monthly')">สถิติรวม (รายเดือน)</button>
            <button onclick="loadOverallStats('yearly')">สถิติรวม (รายปี)</button>
            <div id="overall-stats-table"></div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx766ZRphGDJnS2HZhxsqhrsbg9oPIkJqGl6JLeuwn9gULAeuGKbs8LhW_DaDsLBEya7g/exec";
        let isAdmin = false;

        // Initialize
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('record-date').value = today;
            document.getElementById('summary-date').value = today;
            const currentMonth = new Date().toISOString().slice(0, 7); // YYYY-MM
            document.getElementById('stats-month').value = currentMonth;
            // Try to get students on load for user mode
            fetchStudents();
        };

        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (user === 'admin' && pass === '1234') {
                isAdmin = true;
                showApp(true);
                Swal.fire('สำเร็จ!', 'เข้าสู่ระบบผู้ดูแลเรียบร้อย!', 'success');
            } else {
                Swal.fire('ผิดพลาด!', 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง', 'error');
            }
        }

        function logout() {
            isAdmin = false;
            showApp(false); // Revert to user mode
            Swal.fire('สำเร็จ!', 'ออกจากระบบผู้ดูแลแล้ว', 'info');
        }

        function showApp(asAdmin) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('main-app-section').classList.remove('hidden');
            const userGreeting = document.getElementById('user-greeting');
            const logoutButton = document.getElementById('logout-button');
            const adminControls = document.getElementById('admin-controls');

            if (asAdmin) {
                userGreeting.textContent = 'โหมด: ผู้ดูแลระบบ';
                logoutButton.classList.remove('hidden');
                adminControls.classList.remove('hidden');
            } else {
                userGreeting.textContent = 'โหมด: ผู้รับฝากเงิน';
                logoutButton.classList.add('hidden');
                adminControls.classList.add('hidden');
            }
            fetchStudents(); // Fetch students again to ensure list is up-to-date
        }

        function sendRequest(action, data, callbackName) {
            Swal.fire({
                title: 'กำลังประมวลผล...',
                text: 'กรุณารอสักครู่',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            let url = `${SCRIPT_URL}?action=${action}`;
            if (data) {
                for (const key in data) {
                    url += `&${encodeURIComponent(key)}=${encodeURIComponent(data[key])}`;
                }
            }
            // Add callback parameter for JSONP
            url += `&callback=${callbackName}`;

            // Create script element for JSONP
            const script = document.createElement('script');
            script.src = url;
            document.body.appendChild(script); // Add to body to execute
            document.body.removeChild(script); // Clean up immediately (Google Script will still run)
        }

        // Define global callback functions that Google Apps Script will call
        window.handleSaveResponse = function(response) {
            if (response.success) {
                Swal.fire('สำเร็จ!', response.message, 'success');
                document.getElementById('deposit-amount').value = ''; // Clear amount
                loadDailySummary(); // Refresh daily summary
            } else {
                Swal.fire('ผิดพลาด!', response.message || 'เกิดข้อผิดพลาดในการบันทึก', 'error');
            }
        };

        window.handleAddStudentResponse = function(response) {
            if (response.success) {
                Swal.fire('สำเร็จ!', response.message, 'success');
                document.getElementById('new-student-name').value = '';
                fetchStudents(); // Refresh student lists
            } else {
                Swal.fire('ผิดพลาด!', response.message || 'เกิดข้อผิดพลาดในการเพิ่มนักเรียน', 'error');
            }
        };

        window.handleDeleteStudentResponse = function(response) {
            if (response.success) {
                Swal.fire('สำเร็จ!', response.message, 'success');
                fetchStudents(); // Refresh student lists
            } else {
                Swal.fire('ผิดพลาด!', response.message || 'เกิดข้อผิดพลาดในการลบนักเรียน', 'error');
            }
        };

        window.handleFetchStudentsResponse = function(response) {
            Swal.close(); // Close loading if any
            if (response.success) {
                const studentSelect = document.getElementById('student-name');
                const deleteStudentSelect = document.getElementById('delete-student-name-select');
                studentSelect.innerHTML = '<option value="">-- เลือกนักเรียน --</option>'; // Default option
                deleteStudentSelect.innerHTML = '<option value="">-- เลือกนักเรียนที่จะลบ --</option>'; // Default option

                response.data.forEach(student => {
                    const option = document.createElement('option');
                    option.value = student;
                    option.textContent = student;
                    studentSelect.appendChild(option.cloneNode(true));
                    deleteStudentSelect.appendChild(option);
                });
            } else {
                Swal.fire('ผิดพลาด!', response.message || 'ไม่สามารถโหลดรายชื่อนักเรียน', 'error');
            }
        };

        window.handleDailySummaryResponse = function(response) {
            Swal.close();
            const tableDiv = document.getElementById('daily-summary-table');
            if (response.success) {
                let html = '<table><thead><tr><th>ชื่อนักเรียน</th><th>ยอดเงินฝาก (บาท)</th></tr></thead><tbody>';
                let total = 0;
                if (response.data && response.data.length > 0) {
                    response.data.forEach(item => {
                        html += `<tr><td>${item.name}</td><td>${item.amount.toFixed(2)}</td></tr>`;
                        total += item.amount;
                    });
                } else {
                    html += '<tr><td colspan="2">ไม่พบข้อมูลการฝากสำหรับวันนี้</td></tr>';
                }
                html += `<tr class="total-row"><td ><strong>ยอดรวมประจำวัน:</strong></td><td><strong>${total.toFixed(2)}</strong></td></tr>`;
                html += '</tbody></table>';
                tableDiv.innerHTML = html;
            } else {
                tableDiv.innerHTML = `<p style="color:red;">${response.message || 'ไม่สามารถโหลดข้อมูลสรุปรายวัน'}</p>`;
            }
        };

        window.handleIndividualMonthlyStatsResponse = function(response) {
            Swal.close();
            const tableDiv = document.getElementById('individual-monthly-stats-table');
             if (response.success) {
                let html = '<h3>สถิติการฝากเงินรายบุคคล (ประจำเดือน)</h3><table><thead><tr><th>ชื่อนักเรียน</th><th>ยอดเงินฝากรวม (บาท)</th></tr></thead><tbody>';
                if (response.data && Object.keys(response.data).length > 0) {
                    for (const student in response.data) {
                        html += `<tr><td>${student}</td><td>${response.data[student].toFixed(2)}</td></tr>`;
                    }
                } else {
                    html += '<tr><td colspan="2">ไม่พบข้อมูลสถิติสำหรับเดือนนี้</td></tr>';
                }
                html += '</tbody></table>';
                tableDiv.innerHTML = html;
            } else {
                tableDiv.innerHTML = `<p style="color:red;">${response.message || 'ไม่สามารถโหลดสถิติรายบุคคล'}</p>`;
            }
        };

        window.handleOverallStatsResponse = function(response) {
            Swal.close();
            const tableDiv = document.getElementById('overall-stats-table');
            if (response.success) {
                let periodText = '';
                if (response.period === 'daily') periodText = 'รายวัน';
                else if (response.period === 'monthly') periodText = 'รายเดือน';
                else if (response.period === 'yearly') periodText = 'รายปี';

                let html = `<h3>สถิติการฝากเงินรวม (${periodText})</h3><table><thead><tr><th>${response.period === 'daily' ? 'วันที่' : (response.period === 'monthly' ? 'เดือน' : 'ปี')}</th><th>ชื่อผู้ฝาก</th><th>ยอดฝากเงิน (บาท)</th></tr></thead><tbody>`;

                if (response.data && response.data.length > 0) {
                    response.data.forEach(item => {
                        html += `<tr><td>${item.period}</td><td>${item.name}</td><td>${item.amount.toFixed(2)}</td></tr>`;
                    });
                } else {
                    html += `<tr><td colspan="3">ไม่พบข้อมูลสถิติ</td></tr>`;
                }
                html += '</tbody></table>';
                tableDiv.innerHTML = html;
            } else {
                tableDiv.innerHTML = `<p style="color:red;">${response.message || 'ไม่สามารถโหลดสถิติรวม'}</p>`;
            }
        };


        function saveDeposit() {
            const date = document.getElementById('record-date').value;
            const studentName = document.getElementById('student-name').value;
            const amount = parseFloat(document.getElementById('deposit-amount').value);

            if (!date || !studentName || isNaN(amount) || amount <= 0) {
                Swal.fire('ข้อมูลไม่ครบถ้วน!', 'กรุณากรอกข้อมูลให้ถูกต้อง: วันที่, ชื่อนักเรียน, และยอดเงินฝากต้องมากกว่า 0', 'warning');
                return;
            }
            const data = { date: date, studentName: studentName, amount: amount };
            sendRequest('saveDeposit', data, 'handleSaveResponse');
        }

        function addStudent() {
            if (!isAdmin) return;
            const newStudentName = document.getElementById('new-student-name').value.trim();
            if (!newStudentName) {
                Swal.fire('ข้อมูลไม่ครบถ้วน!', 'กรุณากรอกชื่อนักเรียนใหม่', 'warning');
                return;
            }
            sendRequest('addStudent', { studentName: newStudentName }, 'handleAddStudentResponse');
        }

        function deleteStudent() {
            if (!isAdmin) return;
            const studentToDelete = document.getElementById('delete-student-name-select').value;
            if (!studentToDelete) {
                Swal.fire('ข้อมูลไม่ครบถ้วน!', 'กรุณาเลือกนักเรียนที่จะลบ', 'warning');
                return;
            }
            Swal.fire({
                title: 'ยืนยันการลบ',
                text: `คุณต้องการลบนักเรียน "${studentToDelete}" ใช่หรือไม่? การกระทำนี้ไม่สามารถย้อนกลับได้`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'ใช่, ลบเลย!',
                cancelButtonText: 'ยกเลิก'
            }).then((result) => {
                if (result.isConfirmed) {
                    sendRequest('deleteStudent', { studentName: studentToDelete }, 'handleDeleteStudentResponse');
                }
            });
        }

        function fetchStudents() {
            sendRequest('getStudents', null, 'handleFetchStudentsResponse');
        }

        function loadDailySummary() {
            const summaryDate = document.getElementById('summary-date').value;
            if (!summaryDate) {
                Swal.fire('ข้อมูลไม่ครบถ้วน!', 'กรุณาเลือกวันที่สำหรับดูสรุป', 'warning');
                return;
            }
            sendRequest('getDailySummary', { date: summaryDate }, 'handleDailySummaryResponse');
        }

        function loadMonthlyIndividualStats() {
            const statsMonth = document.getElementById('stats-month').value; // YYYY-MM
            if (!statsMonth) {
                Swal.fire('ข้อมูลไม่ครบถ้วน!', 'กรุณาเลือกเดือนสำหรับดูสถิติ', 'warning');
                return;
            }
            sendRequest('getIndividualMonthlyStats', { monthYear: statsMonth }, 'handleIndividualMonthlyStatsResponse');
        }

        function loadOverallStats(period) { // period can be 'daily', 'monthly', 'yearly'
            sendRequest('getOverallStats', { period: period }, 'handleOverallStatsResponse');
        }

    </script>
</body>
</html>
